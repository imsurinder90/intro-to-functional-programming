name: func_comp
# Function Composition
---
name: func_comp_1
template: func_comp

Combining two or more function to produce a new function.
Composing function - Creating a series of pipes through which data flow.
---
name: func_comp_2
template: func_comp_1

**Example:** A composition can easily be defined using mathematical terms as
`f(g(x))` which is evaluated from inside out.
---
name: func_comp_3
template: func_comp_2

Convert user name to URL slug ie. `Surinder Kumar` to `surinder-kumar`
---
name: func_comp_4
template: func_comp_3

**Steps to follow:**

  - Split the name on space between user's name
  - Map the name to lowercase
  - Join with dashes
  - Encode the URI component

---
name: func_comp_ex
**Let's look at a simple example:**

``` Javascript
const toSlug = input => encodeURIComponent(
  input.split(' ')
    .map(str => str.toLowerCase())
    .join('-')
);
```
---
template: func_comp_ex
Now, a simpler implementation using utilities available in Lodash library:

``` Javascript
const toSlug = pipe(
  split(' '),
  map(toLowerCase),
  join('-'),
  encodeURIComponent
);

console.log(toSlug('Surinder Kumar')); // 'surinder-kumar'
```

name: di
# Declarative and Iterative
---
name: di_1
template: di

Functional programming is a declarative paradigm, meaning that the program logic is expressed without explicitly describing the flow control.
---
name: di_2
template: di_1

** Imperative programs:**

Where code describing the specific steps used to achieve the desired results — the flow control: How to do things.
---
name: di_3
template: di_2

**Declarative programs:**

Abstract the flow control process, and instead code describing the data flow: What to do.
The how gets abstracted away.

---
name: imp_example
### Imperative Example:

``` Javascript
const doubleMap = numbers => {
  const doubled = [];
  for (let i = 0; i < numbers.length; i++) {
    doubled.push(numbers[i] * 2);
  }
  return doubled;
};

console.log(doubleMap([2, 3, 4])); // [4, 6, 8]
```
---
name: imp_example_1
template: imp_example
### Declarative Example:

``` Javascript
const doubleMap = numbers => numbers.map(n => n * 2);

console.log(doubleMap([2, 3, 4])); // [4, 6, 8]
```

name: immutability_example
# Immutability
---
name: immutability_example_1
template: immutability_example
Mutation(Bad!)

```Javascript
var numbers = [1, 2, 3, 4, 5];
numbers[4] = 6;

numbers; //  [1, 2, 3, 4, 6]
```
---
template: immutability_example_1
Immutable(Good!)

``` Javascript
let numbers = [1, 2, 3, 4, 5];
let newNumbers = numbers.map((value, index)) => {
  if (index === 4) return 6;
  return value;
});

numbers; //  [1, 2, 3, 4, 5]
newNumbers; //  [1, 2, 3, 4, 6]
```
